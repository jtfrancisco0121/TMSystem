name: Build & Release

on:
  push:
    branches: [ main ]
    tags: ['*']

permissions:
  contents: write

jobs:
  build-and-publish:
    name: Build and Publish (macOS + Windows)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install renderer dependencies and build renderer
        run: |
          cd renderer
          npm ci
          npm run build

      - name: Build and publish on macOS
        if: matrix.os == 'macos-latest'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          npx electron-builder --mac --publish always

      - name: Build and publish on Windows
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          npx electron-builder --win --x64 --publish always

      - name: Show produced artifacts (for debugging)
        run: ls -la dist || true
